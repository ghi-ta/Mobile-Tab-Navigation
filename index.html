<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Mobile Tab Navigation</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="phone">
        <img src="https://images.pexels.com/photos/36785/soldier-military-uniform-american.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="content show">
        <img src="https://images.pexels.com/photos/6646918/pexels-photo-6646918.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="content">
        <img src="https://images.pexels.com/photos/5905926/pexels-photo-5905926.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="content">
        <img src="https://images.pexels.com/photos/1157386/pexels-photo-1157386.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="content ">

        <nav>
            <ul>
                <li class="active">
                   <i class="fas fa-home"></i>
                   <p>Home</p>
                </li>
                <li>
                    <i class="fas fa-box"></i>
                   <p>Work</p>
                </li>
                <li>
                    <i class="fas fa-book-open"></i>
                   <p>Blog</p>
                </li>
                <li>
                    <i class="fas fa-users"></i>
                   <p>About Us</p>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
